<ion-header no-shadow no-border>
  <ion-navbar hideBackButton="true">   
    <ion-title text-center>Reset Password</ion-title> 
  </ion-navbar>
</ion-header> 

<ion-content padding> 

  <ion-grid class="gridcl">  
  <ion-row  ><ion-col col-12 ><p class="contenttittle" no-margin no-padding>Enter Code</p></ion-col></ion-row>

  <ion-row margin-bottom ><ion-col col-12 >
      <p class="p-f16" no-margin no-padding>You will receive an SMS with a code on your</p>
      <p class="p-f16" no-margin no-padding>phone number, +{{ OnlyCode }} {{ MobileNoWithoutCode }}.</p>
      <p class="p-f16" no-margin no-padding>Please enter the code in the field below to</p>
      <p class="p-f16" no-margin no-padding>finish you signup process.</p>

  </ion-col></ion-row>  


    <ion-row ><ion-col col-12 class="col-12-tittle" >CODE</ion-col></ion-row>

    <ion-item> <ion-input type="text" value="" [(ngModel)]="codeotp" #mobid (keypress)="MobCheck(mobid.value)"></ion-input>    </ion-item>

    <ion-row  style="margin-top: 10px;"><ion-col col-12 class="col-12-tittle" >NEW PASSWORD</ion-col></ion-row>

    <ion-item> <ion-input type="password" value="" [(ngModel)]="password"></ion-input>    </ion-item>

  <ion-row class="row-mtop"><ion-col col-12>  <button ion-button full (click)="GotoNext(codeotp,password)">RESET PASSWORD</button> </ion-col></ion-row>

</ion-grid>    
</ion-content>
