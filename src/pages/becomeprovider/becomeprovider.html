<ion-header no-shadow no-border>
    <ion-navbar hideBackButton="true" >   
        
            <ion-buttons left menuToggle="left" style="    display: block !important;" >
                    <button ion-button icon-only>
                                <img class="img-menu" src="assets/imgs/menuicons/Menu.png"> 
                    </button>
                  </ion-buttons>

      <ion-title text-center>Become a provider</ion-title> 

      <ion-buttons end> 
            <button ion-button icon-only>
              <img  class="img-chat" src="assets/imgs/menuicons/chat.png">
            </button>
    </ion-buttons>

    <ion-buttons end (click)="ProfileBtn()">
            <button ion-button icon-only>
                        <img class="img-profile" src="assets/imgs/menuicons/profiles.png">
            </button>
    </ion-buttons>

    </ion-navbar>
  </ion-header>


<ion-content padding>   
   
          <ion-grid no-padding no-margin class="gridcl">
        
              <ion-row >
                  <ion-col col-12> 
                    <p class="p-f16" no-margin no-padding>  Beocome a provider to Ipublishu.com and get </p> 
                    <p class="p-f16" no-margin no-padding> recommended for your services. </p>
                  </ion-col>
              </ion-row>
            
       <img class="img-style" src="assets/imgs/Group692.png">

       <ion-row >  <ion-col col-12 class="col-12-tittle">ADDRESS</ion-col>   </ion-row>
         
        <ion-item > <ion-input type="text" value="" id="txtHome" [(ngModel)]="address"    ></ion-input>    </ion-item> 

        <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom" style="display: none;">
          <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
          </agm-map>  

        <ion-row class="mtop-rows"> <ion-col col-12 class="col-12-tittle">WEBSITE</ion-col> </ion-row>

          <ion-item > <ion-input type="text" value="" [(ngModel)]="website"></ion-input>    </ion-item>

       <ion-row class="mtop-rows"><ion-col col-12 class="col-12-tittle">PHONE </ion-col></ion-row>

       <ion-item> <ion-input type="number" value="" [(ngModel)]="phoneNo"></ion-input>    </ion-item>

       <ion-row class="mtop-rows"> <ion-col col-12 class="col-12-tittle">DESCRIPTION </ion-col></ion-row>

       <ion-item > <ion-textarea rows="5" value="" [(ngModel)]="about"></ion-textarea>  </ion-item>
   
      <button ion-button (click)="SendBtn()"> SUBMIT </button>   

      </ion-grid>
</ion-content>
