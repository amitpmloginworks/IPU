<ion-header no-shadow no-border>
    <ion-navbar hideBackButton="true">        
        <ion-buttons left menuToggle="left" style="display: block !important;">
                  <button ion-button icon-only>
                              <img class="img-menu" src="assets/imgs/menuicons/Menu.png"> 
                  </button>
                </ion-buttons>
    <ion-title text-center>{{ Usernames }} Reviews</ion-title> 
    <ion-buttons end> 
          <button ion-button icon-only>
            <img  class="img-chat" src="assets/imgs/menuicons/chat.png">
          </button>
  </ion-buttons>
  <ion-buttons end (click)="ProfileBtn()">
          <button ion-button icon-only>
                      <img class="img-profile" src="assets/imgs/menuicons/profiles.png">
          </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding> 
<ion-grid no-padding no-margin >
<div class="padleftright"> 



    <ion-row class="rowreviewlist" no-padding no-margin *ngFor="let result of ReviewArr">
        <ion-col col-3 style=" max-width: 18%;" no-margin no-padding>
            <img class="img-style" src="{{ ImageUrl+result.source_img }}" *ngIf="result.source_img !=''"> 
            <img class="img-style" src="assets/icon/user.png" *ngIf="result.source_img==''"  > 
        </ion-col>
        <ion-col col-8 no-margin no-padding  style="flex: 0 0 60.66667%;  max-width: 60.66667%;"> 
         <p no-margin no-padding class="p-2">{{ result.source }}</p>   
         <p no-margin no-padding class="p-1">Feedback left on {{ result.dateonly }}</p> 
        </ion-col>
        <ion-col col-1 text-center text-wrap no-padding no-margin style="background: #3096F7; color: #fff;border-radius: 6px; flex: 0 0 21.33333%; max-width: 22.33333%;"> 
            <p no-margin no-padding style="margin-top: 14px;font-size: 14px;">Review:</p> 
            <p no-margin no-padding ><span style="font-size: 14px;margin-left: 5px;">{{ result.rate }}</span> 
              <img src="assets/icon/yellow_star.png" style="height: 11px;"> </p>   
        </ion-col>   
        <div class="fulllines"></div>  
        <ion-col col-12>  
            <p no-margin no-padding class="p-3">{{ result.review }}</p> 
           </ion-col>
 </ion-row>
