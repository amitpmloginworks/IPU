<ion-header no-shadow no-border>
    <ion-navbar >   
      <ion-title text-center>Validate account</ion-title> 
    </ion-navbar>
  </ion-header> 
  
  <ion-content padding> 
  
    <ion-grid class="gridcl">   
    <ion-row no-margin no-padding ><ion-col col-12 no-margin no-padding><p class="contenttittle" no-margin no-padding>Enter Code</p></ion-col></ion-row>

    <ion-row margin-bottom no-margin no-padding><ion-col col-12  no-margin no-padding>
        <p class="p-f16" no-margin no-padding>You will receive an SMS with a code on your</p>
        <p class="p-f16" no-margin no-padding>phone number, +{{ OnlyCode }} {{ MobileNoWithoutCode }}.</p>
        <p class="p-f16" no-margin no-padding>Please enter the code in the field below to</p>
        <p class="p-f16" no-margin no-padding>finish you signup process.</p>

    </ion-col></ion-row>

      <ion-row no-margin no-padding style="margin-bottom: 4px;" ><ion-col col-12 class="col-12-tittle" no-margin no-padding>CODE</ion-col></ion-row>
  
      <ion-item> <ion-input type="text" value="" [(ngModel)]="OTPCode" #mobid (keypress)="MobCheck(mobid.value)"></ion-input>    </ion-item>

  
    <ion-row class="row-mtop" no-margin no-padding><ion-col col-12 no-margin no-padding>  <button ion-button full (click)="GotoNext()">COMPLETE REGISTRATION</button> </ion-col></ion-row>
  
  </ion-grid>    
  </ion-content>
