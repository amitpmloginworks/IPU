<ion-header no-shadow no-border>
  <ion-navbar > 
    <ion-title text-center>Login</ion-title> 
  </ion-navbar>
</ion-header>

<ion-content > 
<ion-grid class="gridcl">
  <ion-row no-margin no-padding style="margin-bottom: 38px; margin-top: 23px;"> <ion-col col-12 no-margin no-padding><p class="contenttittle" no-margin no-padding>Login</p></ion-col></ion-row>

  <ion-list>

    <ion-row no-margin no-padding style="margin-bottom: 4px;"><ion-col col-12 class="col-12-tittle" no-margin no-padding>USER</ion-col></ion-row>

    <ion-item> <ion-input type="text" value="" [(ngModel)]="username"></ion-input>    </ion-item>
       
    <ion-row class="row-mtop" no-margin no-padding style="margin-bottom: 4px;"><ion-col col-12 class="col-12-tittle" no-margin no-padding>PASSWORD</ion-col></ion-row>

    <ion-item>    <ion-input type="password" value="" [(ngModel)]="password"></ion-input>    </ion-item>
   

  </ion-list>  
  
  <ion-row><ion-col col-12 text-right class="col-12-tittle"> <p no-padding no-margin >Forget  password? <a (click)="resetpass()">Reset it now</a></p> </ion-col></ion-row>
 
  <ion-row margin-top no-margin no-padding><ion-col col-12 no-margin no-padding>  <button ion-button full (click)="GotoNext(username,password)">LOGIN</button> </ion-col></ion-row>
 
  <ion-row class="row-mtop"><ion-col col-12 text-center> <p class="p-f16"  >OR LOGIN USING</p>   </ion-col></ion-row>
 
  <ion-row margin-top no-margin no-padding><ion-col col-12 no-margin no-padding>  <button ion-button outline (click)="GoogleLogin()">Google</button> </ion-col></ion-row> 
        
</ion-grid>
       
        <div class="div-footer">  
          <ion-row no-padding no-margin style="margin-top: 18px; margin-bottom: 20px;">
            <ion-col col-12 text-center no-padding no-margin>  
            <p no-padding no-margin>Don' have an account? <a class="a-tittle" (click)="register()" no-padding no-margin>Register!</a></p>
          </ion-col>
        </ion-row>
        </div>
</ion-content>
