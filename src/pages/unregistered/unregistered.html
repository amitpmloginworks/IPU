<ion-header no-shadow no-border>
  <ion-navbar hideBackButton="true">       
    <ion-buttons left menuToggle="left" style="display: block !important;">  
                  <button ion-button icon-only>
                              <img class="img-menu" src="assets/imgs/menuicons/Menu.png"> 
                  </button>
                </ion-buttons>

    <ion-title text-center>{{ UsrName }}</ion-title>   

    <ion-buttons end> 
          <button ion-button icon-only>
            <img  class="img-chat" src="assets/imgs/menuicons/menurighticon.png">
          </button>
  </ion-buttons>

    <ion-buttons end> 
          <button ion-button icon-only>
            <img  class="img-chat" src="assets/imgs/menuicons/chat.png">
          </button>
  </ion-buttons>

  <ion-buttons end (click)="ProfileBtn()">
          <button ion-button icon-only>
                      <img class="img-profile" src="assets/imgs/menuicons/profiles.png">
          </button>
  </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding> 
      <ion-grid no-padding no-margin class="gridcl"> 


              <ion-row style="    margin-bottom: 10px;">
                  <ion-col col-9 no-padding no-margin class="contenttittle">Recommend a provider!</ion-col>

                  <ion-col col-3 no-padding no-margin text-right>  
                          <p class="p-inviteone"no-margin no-padding>INVITE ONE</p>
                  </ion-col>
              </ion-row>

              <div>
                              <ion-searchbar no-padding no-margin placeholder="Search by contacts/username/phone number" class="custom-search" [(ngModel)]="myInput" [showCancelButton]="true"   no-shadow no-border>
                                      </ion-searchbar>
              </div>
             
           



<div style="    margin-top: 30px;" >
  <ion-row style="margin-bottom: 15px;" no-margin no-padding>   
    <ion-col no-margin no-padding col-12 text-left class="contenttittle1">
     <p no-margin no-padding>Opportunity:</p>
     <p no-margin no-padding>{{ fullName }} is not registered on our provider</p>
     <p no-margin no-padding>database. INVITE this provider and earn</p>
     <p no-margin no-padding>commission from his deals.</p>
    </ion-col>
</ion-row> 
  
<ion-row style="    margin-top: 15px;     margin-bottom: 30px;" no-padding no-margin>      
  <ion-col no-padding no-margin col-12 text-left class="contenttittle2" (click)="InviteUserBtn()">INVITE {{ fullName }}</ion-col>  
</ion-row>


<ion-row class="ionrows1" style="    margin-top: 0px;" no-padding no-margin>      
      <ion-col no-padding no-margin col-12 text-left class="contenttittle2" (click)="BackNav()">BACK TO RECENT PROVIDERS</ion-col>
  </ion-row>
</div>
           
  

      </ion-grid>  
  


     
 

</ion-content>
<ion-footer>
  <div class="div-footer">  
    <ion-row style="margin-left: 12px; margin-right: 12px;margin-top: 5px;margin-bottom: 10px;">
        <ion-col col-5>
                <button ion-button full class="btn-inviteuser" (click)="InviteUserBtn()"> INVITE USER  </button> 
        </ion-col>
        <ion-col col-7>
                <button ion-button  outline style="width: 100%;" (click)="PublishAgentBtn()"> BECOME PUBLISH AGENT </button> 
            </ion-col>
    </ion-row>
        <ion-row style="margin-bottom: 15px;"><ion-col col-12 text-center> 
                 
          <p class="p-footer" no-padding no-margin>Want to offer services? <a class="a-tittle" (click)="ProviderBtn()">Become a provider </a></p>
        </ion-col></ion-row>
</div>
</ion-footer>
