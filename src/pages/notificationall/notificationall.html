<ion-header no-shadow no-border>
    <ion-navbar >  
            <ion-buttons left menuToggle="left" >
                    <button ion-button icon-only>
                                <img class="img-menu" src="assets/imgs/menuicons/Menu.png"> 
                    </button>
                  </ion-buttons>

      <ion-title text-center>Notifications</ion-title> 

      <ion-buttons end> 
            <button ion-button icon-only>
              <img  class="img-chat" src="assets/imgs/menuicons/chat.png">
            </button>
    </ion-buttons>

    <ion-buttons end>
            <button ion-button icon-only>
                        <img class="img-profile" src="assets/imgs/menuicons/profiles.png">
            </button>
    </ion-buttons>

    </ion-navbar>  
  </ion-header>

<ion-content padding>

  <ion-grid no-padding no-margin class="gridcl">
      <ion-row margin-top>   
          <ion-col col-12 text-left class="contenttittle1">Notifications</ion-col>
      </ion-row>

 
      
<div style="    margin-top: 12px;">
    <ion-row style="background: #fff; border: 1px solid #d7d7d7;    margin-bottom: 15px;" *ngFor="let result of detailbox1;let i=index;">
            <ion-col col-3 style="    max-width: 19%;">
             <img class="img-style" [src]="finalImgUrl">
            </ion-col>
            <ion-col col-9> 
             <p no-margin no-padding class="p-2">2h ago</p>
             <p no-margin no-padding class="p-1">{{ result }}</p> 
            </ion-col>
     </ion-row> 

</div>



    </ion-grid>
</ion-content>
