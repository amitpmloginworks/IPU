<ion-header no-shadow no-border>

    <ion-navbar hideBackButton="true">      
        <ion-buttons left menuToggle="left" style="display: block !important;">
            <button ion-button icon-only>
                        <img class="img-menu" src="assets/imgs/menuicons/Menu.png"> 
            </button>
          </ion-buttons>
        <ion-title text-center>Offers</ion-title> 
        <ion-buttons end> 
            <button ion-button icon-only>
              <img  class="img-chat" src="assets/imgs/menuicons/chat.png">
            </button>
    </ion-buttons>
  
    <ion-buttons end (click)="ProfileBtn()">
            <button ion-button icon-only>
                        <img class="img-profile" src="assets/imgs/menuicons/profiles.png">
            </button>
    </ion-buttons>
      </ion-navbar>
  
  </ion-header> 
  
  
  <ion-content padding>
      <ion-grid no-padding no-margin class="gridcl">
    <div >
      <p class="text">
        You can see campaigns that contain an offer for free services. All you have to do is to leave a feedback.
      </p>
        </div>
        <ion-list> 
  <ion-item no-line *ngFor="let value of detailbox" class="item-style" (click)="GotoNext(value._id)"> 
  <ion-row>
    <ion-col col-9>
    <p class="title-style">{{value.title}}</p>
    <br>
  <p class="subtitle-style">{{value.subtitle}}</p>
  </ion-col>
  <ion-col col-3 class="arrow-style">    
  <img src="assets/icon/arrow-forward.png" >
  </ion-col>
  
      </ion-row>
  </ion-item>
  
  </ion-list>
  
  </ion-grid>
  
  </ion-content>
