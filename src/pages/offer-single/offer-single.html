<ion-header no-shadow no-border>

    <ion-navbar  > 
        <ion-buttons left menuToggle="left" >
            <button ion-button icon-only>
                        <img class="img-menu" src="assets/imgs/menuicons/Menu.png"> 
            </button>
          </ion-buttons>
        <ion-title text-center>Offer detail</ion-title>
        <ion-buttons end> 
            <button ion-button icon-only>
              <img  class="img-chat" src="assets/imgs/menuicons/chat.png">
            </button>
    </ion-buttons>
  
    <ion-buttons end (click)="ProfileBtn()">
            <button ion-button icon-only>
                        <img class="img-profile" src="assets/imgs/menuicons/profiles.png">
            </button>
    </ion-buttons>
      </ion-navbar>
  
  </ion-header> 
  
  
  <ion-content padding>  
      <ion-grid no-padding no-margin class="gridcl">
  <div >
    <p class="text-color" no-margin no-padding>{{ title }}</p>
  </div>
  <ion-card class="card-style" no-margin no-padding>
    <img src="{{ campaignImg }}">   
    <p style="padding: 15px;">
     {{ description }}
    </p>
  </ion-card>
  <div>
      <p class="text-color1" no-margin no-padding>Offer By:</p>
    </div>
  <ion-card class="card-style pad" no-margin no-padding>
    <div class="profile-style">
    <img class="img-style" src="{{ ImageUrl+InviteImg }}">  
    
  </div>
  <div class="plus-style2">
      <img  src="assets/imgs/offers/Group692.png" *ngIf="Badgetypes==1">
      <img  src="assets/imgs/profile/Group694.png" *ngIf="Badgetypes==2">
      <img  src="assets/imgs/profile/Group695.png" *ngIf="Badgetypes==3">
      <img  src="assets/imgs/profile/Group696.png" *ngIf="Badgetypes==4">   
  </div>
  <div class="detail-style ">
      <p class="p-tag">{{ InviteName }}</p>
      <p class="p-sub">{{ ProfessionName }}</p>  
    </div>
  </ion-card>
    
    <ion-row style="margin-top: 10px; margin-bottom: 13px;">
      <ion-col col-6 style="padding:9px ">
  <button full ion-button style="font-family: PoppinsSemibold;" (click)="AcceptBtn()">Accept</button>
      </ion-col>
      
      <ion-col col-6 style="padding:9px ">
          <button  style="font-family: PoppinsSemibold;width: 98%;" ion-button outline>Start chat</button>
      </ion-col>
    </ion-row>

</ion-grid>
  </ion-content>
